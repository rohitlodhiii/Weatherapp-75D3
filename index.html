<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam 75D3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="navbar bg-info-subtle text-white">
        <div class="container-fluid">
          <a id="mai" class="text-black navbar-brand">Mausam</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2 " id="city" type="search" placeholder="Type City" aria-label="Search">
            <button class="btn btn-outline-primary" id="submit" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container h2 text-white d-flex mt-5 bg-dark justify-content-center">
        <p>Weather For <span id="bkc">Delhi</span></p>
    </div>

      <div class="div1 container d-flex mt-5  justify-content-center ">
    
      <div class="border border-5 rounded-4 p-2" style="width: 18rem;">
       
        <div class="card-body">
          
         
        </div>
        <ul class="list-group text-white list-group-flush">
          <li class="list-group-item text-white bg-transparent">Temperture : <span id="a"></span> C</li>
          <li class="list-group-item text-white bg-transparent">Cloud Percent : <span id="b"></span>%</li>
          <li class="list-group-item text-white bg-transparent">Humidity :  <span id="c"></span></li>
          <li class="list-group-item text-white bg-transparent">Feels like : <span id="d"></span> C</li>
          <li class="list-group-item text-white bg-transparent">Wind Speed : <span id="e"></span>Km/ph</li>
          
        </ul>
       
      </div>
    </div>
    <div class="container text-white mt-5 d-flex  justify-content-center">
      <a class="btn btn-primary mx-1" href="https://github.com/rohitlodhiii/Weatherapp-75D3" role="button">Github</a>
      <a class="btn btn-primary mx-1" href="https://instagram.com/rohitlodhiii?utm_source=qr&igshid=MzNlNGNkZWQ4Mg%3D%3D" role="button">Instagram</a>
   </div>
   <div class=" mt-5 alert alert-primary container width d-flex justify-content-center w-75" role="alert">
    Only Supports Big cities !
  </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
